<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de la NASA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,900;1,200&family=PT+Sans+Narrow:wght@700&family=Russo+One&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contenedor">
        <h1 id="tituloPagina">Buscador de la NASA</h1>
        <form action="">
            <input type="text" name="" id="inputBuscar" placeholder="Busca planetas, galaxias, lo que quieras...">
            <button id="btnBuscar">Buscar</button>
        </form>
    </div>
    <div id="contenedorResultados"></div>
    <div id="contenedorComentarios"></div>

    <div id="contenedorEnviarComentario" style="display: none;">
        <form action="">
            <input type="text" id="inputUsuario" placeholder="Elige tu nombre">
            <input type="text" id="inputComentario" placeholder="Escribe tu comentario">
            <button id="btnEnviar">Enviar</button>
        </form>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
